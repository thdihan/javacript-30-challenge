<body>
  <script>
    const secretCode = 'window';
    const pressedWord = [];

    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      pressedWord.push(e.key);
      console.log(-secretCode.length - 1, pressedWord.length - secretCode.length);
      pressedWord.splice(-secretCode.length - 1, pressedWord.length - secretCode.length);
      console.log(pressedWord);
      if (pressedWord.join('') === secretCode) {
        console.log('DONE');
        cornify_add();
      };
    });
  </script>
