    }

    }

    .two {
      background: mistyrose;

  </style>

  <button></button>
  <script>

    function divEvent(e) {
      // e.stopPropagation();
      console.log(this.classList.value);
    }
    const divs = document.querySelectorAll('div');
    divs.forEach(div => div.addEventListener('click', divEvent, {
      capture: true,
      once: true
    }));
