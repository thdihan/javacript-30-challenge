<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Regular Console log');

    // Interpolated

    console.log('(Interpolated %s %s ) = Given Text', 'string', 'Hello');
    const num = 3;
    console.log(`Anything ${num}`);


    // Styled
    console.log('%c Write anything', 'font-size: 50px ;background: white; color: red;');

    // warning!
    console.warn('This is warning');

    // Error :|
    console.error('This is error');

    // Info
    console.info("This is info");

    // Testing
    console.assert((1 === 2), 'This is wrong');
    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(document.querySelector('p'));
    console.dir(document.querySelector('p'));

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(dog.name, dog.age);
      console.log(`Dog name ${dog.name}`);
      console.log(`Dog Age ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    });
    // counting

    console.count('Dog');

    console.count('Dog');
    // timing
    console.time('Fetching time: ');
    fetch('https://api.github.com/users/wesbos').then(data => data.json()).then(data => { console.timeEnd('Fetching time: '); console.log(data) })

  </script>
</body>

</html>
