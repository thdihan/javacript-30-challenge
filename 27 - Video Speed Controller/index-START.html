<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop
      controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>
    const video = document.querySelector('.flex');
    const speed = document.querySelector('.speed');
    const bar = document.querySelector('.speed-bar');

    const min = 0.4;
    const max = 4;
    speed.addEventListener('mousemove', function (e) {
      const y = e.pageY - this.offsetTop;
      const percentage = y / this.offsetHeight;

      const value = Math.round(percentage * 100) + "%";
      bar.style.height = value;
      const playBack = (percentage * (max - min) + min);
      console.log(typeof playBack)
      bar.innerText = playBack.toFixed(2) + "x";

      video.playbackRate = playBack;
    });
  </script>
</body>

</html>
